<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
    <title>Speedgame</title>
</head>
<body>
  <section>
    <div class="headline">
      <h1>Speedgame</h1>
<h2>Your score <span id="score">0</span></h2>
    </div>
  <div class="wrapUp">
    <div class="circleOne"><a href="#" id="buttonOne" class="circle"></a></div>
    <div class="circleTwo"><a href="#" id="buttonTwo" class="circle"></a></div>
    <div class="circleThree"><a href="#" id="buttonThree" class="circle"></a></div>
    <div class="circleFour"><a href="#" id="buttonFour"  class="circle"></a></div>
  </div>
  <a href="#" class="myButton" onclick="startButton()">Start</a>
  <a href="#" class="myButton" onclick="stopButton()">Stop</a>

  <section id="result">
<div class="gameoverbox">
  <p id="finishGame"></p> 
</div>
  </section>
  <script type="text/javascript" src="js/script.js">

  </script>
  <script type="text/javascript" src="js/randomInterger.js">

  </script>
  <script type="text/javascript" src="js/click.js">

  </script>
</section>
</body>
</html>
